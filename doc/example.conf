	 */
	merge_into_operserv = no;
};

/* memoserv - the service for sending memos */
service "memoserv" {
	nick = "MEMOSERV";
	username = "memoserv";
	host = "services.int";
	realname = "Memo Service";
	flags = msg_self;

	/* loglevel: level to log at, 0 to disable logging
	 *
